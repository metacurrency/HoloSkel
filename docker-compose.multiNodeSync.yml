version: '3'

services:
  service.chain:
    build:
      context: .
      dockerfile: Dockerfile.seedService
    volumes:
      - seed:/chain.seeded
      - ./Scripts:/Scripts
    command: /Scripts/service.chain.seed
  hc:
    build:
      context: .
      dockerfile: Dockerfile.serveInstance
    ports:
      - "3141"
    environment:
      - LOCAL_USER_ID
    volumes:
      - seed:/chain.seeded
      - ./Scripts:/Scripts
    command: /Scripts/cluster/hc.sync
    #command: /bin/sh
    depends_on: [service.chain]
  hc.post.up:
    build:
      context: .
      dockerfile: Dockerfile.hc.post.up
    environment:
      - LOCAL_USER_ID
    volumes:
      - seed:/chain.seeded
      - ./Scripts:/Scripts
    command: /Scripts/cluster/post.up
    depends_on: [hc]

volumes:
  seed: 
